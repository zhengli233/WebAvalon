<html>
<head>
    <meta charset="UTF-8"/>
    <title>广播式WebSocket</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="https://cdn.staticfile.org/jquery/2.2.4/jquery.min.js"></script>
</head>
<body onload="disconnect()">
<noscript><h2 style="color: #e80b0a;">Sorry，浏览器不支持WebSocket</h2></noscript>
<div>
    <div>
        <button id="connect" onclick="connect();">连接</button>
        <button id="disconnect" disabled="disabled" onclick="disconnect();">断开连接</button>
    </div>

    <div id="conversationDiv">
        <label>创建房间</label><input type="text" id="name"/>
        <button id="sendName" onclick="sendName();">发送</button>
        <label>加入房间</label><input type="text" id="room"/>
        <button id="sendRoom" onclick="sendRoom();">发送</button>
        <p id="response"></p>
        <p id="callback"></p>
    </div>
</div>
<script type="text/javascript">
    var stompClient = null;

    function setConnected(connected) {
        document.getElementById("connect").disabled = connected;
        document.getElementById("disconnect").disabled = !connected;
        document.getElementById("conversationDiv").style.visibility = connected ? 'visible' : 'hidden';
        $("#response").html();
        $("#callback").html();
    }

    function connect() {
        var socket = new SockJS('http://127.0.0.1:8080/web_avalon');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            console.log('Connected:' + frame);
            stompClient.subscribe('/user/topic/roomInfo', function (response) {
                 showResponse(response.body);
            });
        });
    }

    function disconnect() {
        if (stompClient != null) {
            stompClient.disconnect();
        }
        setConnected(false);
        console.log('Disconnected');
    }

    function sendName() {
        var name = $('#name').val();
        console.log('name:' + name);
        stompClient.send("/app/host/create", {}, JSON.stringify({'players': name}));
    }

    function sendRoom() {
        var room = $('#room').val();
        console.log('room:' + room);
        stompClient.send("/app/host/enter", {}, JSON.stringify({'room': room}));
    }

    function showResponse(message) {
        $("#response").append(message).append("\n");
        console.log(message);
    }
    function showCallback(message) {
        $("#callback").append(message).append("\n");
    }
</script>
</body>
</html>
